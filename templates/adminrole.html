{% extends "layout.html" %}

{% block title %}
    権限編集
{% endblock %}

{% block main %}

<p>チームメンバーの管理者に設定することができます。</p>

<div>
    <form action="/form" method="post">
        <p>ユーザーID</p>
        <input type="text" name="user_id" value="User ID">
        <p>権限</p>
        <select name="role">
            <option value="admin" selected>管理者</option>
            <option value="ippan">一般</option>
        </select>
    </form>
</div>


<div>
    <p>チームメンバーリスト</p><br>
    <table>
        <thead>
            <tr>
                <th>ユーザーネーム</th>
                <th>ID</th>
                <th>権限</th>
            </tr>
        </thead>
        <tbody>
            {% for list in lists %}
            <tr>
                <td>{{ list["user_name"] }}</td>
                <td>{{ list["user_id"] }}</td>
                <td>{{ list["role"] }}</td>
            </tr>
            {% endfor %}
        </tbody>
</table>

</div>



{% endblock %}

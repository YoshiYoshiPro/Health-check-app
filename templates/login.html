{% extends "layout.html" %}

{% block title %}
    ログイン
{% endblock %}

{% block main %}
    <h1 class="mt-4 mb-5">ログイン</h1>
    <!-- エラーメッセージ -->
    <p style="color:red">{{ message }}</p>

    <form action="/login" method="post">
        <div class="mb-3">
            <p>ユーザーID</p>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="userid" name="userid" placeholder="メールアドレス" required type="text">
        </div>
        <div class="mb-3">
            <p>パスワード</p>
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="パスワード" required type="password">
        </div>
        <button class="btn btn-primary" type="submit">ログイン</button>
    </form>
{% endblock %}

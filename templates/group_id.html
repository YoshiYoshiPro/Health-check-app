{% extends "layout.html" %}

{% block title %}
    グループID
{% endblock %}

{% block main %}
    <script>
        var clipboard = new Clipboard('.copy');
        clipboard.on('success', function(e) {
            console.info('Trigger:', e.trigger);
        });
        clipboard.on('error', function(e) {
            console.error('Trigger:', e.trigger);
        });
    </script>
    <h3 class="mb-3">このグループのIDはこちらです</h3>
    <div class="mb-3">
        <h3 id="copyTarget" class="mb-4" style="color: red;"><strong>{{ groupid }}</strong></h3>
        <button class="copy" data-clipboard-text="{{ groupid }}">コピー</button>
    </div>
{% endblock %}

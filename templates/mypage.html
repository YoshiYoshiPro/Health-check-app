{% extends "layout.html" %}

{% block title %}
    マイページ
{% endblock %}

{% block main %}
    <h1 class="mt-4 mb-4">マイページ</h1>
    <table class="table">
            
        <tbody>
            {% for d in all %}
                <tr>
                    <td>{{ d.datetime }}</td>
                    <td>体温：{{ d.temperature }}&#x2103;</td>
                    <td>頭痛：{{d.headache }}</td>
                    <td>咳：{{ d.cough }}</td>
                    <td>倦怠感：{{ d.fatigue }}</td>
                    <td>味覚・嗅覚の異常：{{ d.abnormal }}</td>
                    <td>鼻水：{{ d.runny }}</td>
                    <td>備考：{{ d.memo }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
